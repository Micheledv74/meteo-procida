@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

:root {
  --bg-primary: #1A1D23;
  --bg-secondary: #22252B;
  --bg-card: #2A2E35;
  --bg-card-hover: #33373F;
  --text-primary: #FFFFFF;
  --text-secondary: #B4B8C1;
  --text-muted: #7C8089;
  --color-primary: #FF9F43;
  --color-secondary: #4A90E2;
  --color-napoli: #3B82F6;
  --alert-verde: #2ECC71;
  --alert-gialla: #F39C12;
  --alert-arancione: #E67E22;
  --alert-rossa: #E74C3C;
  --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.3);
  --radius-md: 12px;
  --radius-lg: 16px;
  --radius-xl: 20px;
  --space-sm: 12px;
  --space-md: 16px;
  --space-lg: 24px;
  --space-xl: 32px;
  --transition-base: 300ms cubic-bezier(0.4, 0, 0.2, 1);
}

* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Inter', sans-serif; background: var(--bg-primary); color: var(--text-primary); line-height: 1.6; }
.container { max-width: 1400px; margin: 0 auto; padding: var(--space-md); }

.quick-actions { position: sticky; top: 0; z-index: 100; background: var(--bg-secondary); backdrop-filter: blur(10px); padding: var(--space-md); box-shadow: var(--shadow-md); margin-bottom: var(--space-lg); border-radius: var(--radius-lg); }
.actions-wrapper { display: flex; gap: var(--space-sm); justify-content: center; flex-wrap: wrap; }
.action-btn { display: flex; align-items: center; gap: var(--space-sm); padding: var(--space-sm) var(--space-lg); background: var(--bg-card); border: 2px solid transparent; border-radius: var(--radius-md); color: var(--text-primary); font-weight: 600; cursor: pointer; transition: all var(--transition-base); }
.action-btn:hover { background: var(--bg-card-hover); border-color: var(--color-primary); transform: translateY(-2px); }

.hero-meteo { background: linear-gradient(135deg, var(--bg-card), var(--bg-card-hover)); border-radius: var(--radius-xl); padding: var(--space-xl); margin-bottom: var(--space-lg); box-shadow: var(--shadow-md); }
.hero-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-xl); }
.hero-location { font-size: 1.2rem; font-weight: 600; color: var(--text-secondary); }
.hero-update { font-size: 0.85rem; color: var(--text-muted); }
.hero-main { display: grid; grid-template-columns: auto 1fr; gap: var(--space-xl); align-items: center; margin-bottom: var(--space-lg); }
.hero-temperature { font-size: 5rem; font-weight: 900; background: linear-gradient(135deg, var(--color-primary), var(--color-secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; line-height: 1; text-align: center; }
.hero-condition { font-size: 1.5rem; color: var(--text-secondary); text-align: center; margin-top: var(--space-sm); }
.hero-stats { display: grid; grid-template-columns: repeat(2, 1fr); gap: var(--space-md); }
.hero-stat { display: flex; align-items: center; gap: var(--space-md); padding: var(--space-md); background: rgba(255, 255, 255, 0.03); border-radius: var(--radius-md); }
.hero-stat-label { font-size: 0.85rem; color: var(--text-muted); }
.hero-stat-value { font-size: 1.2rem; font-weight: 700; color: var(--text-primary); }

.napoli-section { background: linear-gradient(135deg, #1e3a8a, #2563eb); border-radius: var(--radius-lg); padding: var(--space-lg); margin-bottom: var(--space-lg); border-left: 4px solid var(--color-napoli); }
.napoli-header { display: flex; align-items: center; gap: var(--space-sm); margin-bottom: var(--space-md); }
.napoli-header h3 { font-size: 1.3rem; }
.napoli-stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: var(--space-md); }
.napoli-stat { text-align: center; }
.napoli-stat-icon { font-size: 2rem; margin-bottom: var(--space-sm); }
.napoli-stat-value { font-size: 1.3rem; font-weight: 700; }
.napoli-stat-label { font-size: 0.75rem; color: rgba(255, 255, 255, 0.8); text-transform: uppercase; }

.timeline-section { margin-bottom: var(--space-lg); }
.timeline-scroll { display: flex; gap: var(--space-md); overflow-x: auto; padding: var(--space-sm) 0; }
.day-minicard { flex: 0 0 auto; width: 120px; padding: var(--space-md); background: var(--bg-card); border-radius: var(--radius-lg); border: 2px solid transparent; cursor: pointer; transition: all var(--transition-base); text-align: center; }
.day-minicard:hover { border-color: var(--color-primary); transform: translateY(-4px); }
.day-minicard.active { border-color: var(--color-primary); transform: scale(1.05); }
.minicard-day { font-size: 0.85rem; font-weight: 600; color: var(--text-secondary); margin-bottom: var(--space-sm); }
.minicard-temp { font-size: 1.4rem; font-weight: 700; margin: var(--space-sm) 0; }
.minicard-badge { display: inline-block; padding: 2px 8px; border-radius: 12px; font-size: 0.7rem; font-weight: 600; text-transform: uppercase; }
.minicard-badge.verde { background: var(--alert-verde); color: white; }
.minicard-badge.gialla { background: var(--alert-gialla); color: #1A1D23; }
.minicard-badge.arancione { background: var(--alert-arancione); color: white; }

@media (max-width: 768px) {
  .hero-main { grid-template-columns: 1fr; }
  .hero-stats, .napoli-stats { grid-template-columns: repeat(2, 1fr); }
}
  </style>
